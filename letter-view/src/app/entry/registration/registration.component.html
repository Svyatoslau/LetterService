<div class="registr-form">
  <h1>Sign up to LetSer</h1>

  <form [formGroup]="register">

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="ex@example.com"
        formControlName="email"
      />
      <mat-error *ngIf="emailInput?.hasError('email') && !emailInput?.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailInput?.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input 
        matInput 
        placeholder="Password"
        [type]="hide ? 'password' : 'text'" 
        formControlName="password" 
        required
      >
      <mat-icon matSuffix (click)="hide = !hide">
        {{hide ? 'visibility_off' : 'visibility'}}
      </mat-icon>
      <mat-error *ngIf="passwordInput?.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm password</mat-label>
      <input 
        matInput 
        placeholder="Password"
        [type]="hide ? 'password' : 'text'" 
        formControlName="confirmPassword" 
        required
      >
      <mat-icon matSuffix (click)="hide = !hide">
        {{hide ? 'visibility_off' : 'visibility'}}
      </mat-icon>
      <mat-error *ngIf="repeatPasswordInput?.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="repeatPasswordInput?.hasError('passwordNotRepeated') && !repeatPasswordInput?.hasError('required')">
        Passwords need to be <strong>same</strong>
      </mat-error>
    </mat-form-field>

    <button 
      mat-raised-button color="primary"
      (click)="pushForm()"
      [disabled]="(passwordInput?.invalid || emailInput?.invalid || repeatPasswordInput?.invalid)"
    >
      Sign up
    </button>

  </form>

  <p class="registr-callout">
    Already have account to LetSer? <a href="">Log in.</a>
  </p>

</div>
