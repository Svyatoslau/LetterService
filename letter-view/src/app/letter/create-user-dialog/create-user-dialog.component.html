<mat-dialog-actions align="center">
	<button
    class = 'close-button'
		mat-icon-button
		mat-dialog-close
		tabindex="-1"
	>
  <mat-icon class="close-icon" color="warn">close</mat-icon>	
</button>
</mat-dialog-actions>

<mat-dialog-content>
	<app-registration
    [isAdmin]="true"
    (create)="addUser($event)"
  >
  </app-registration>
</mat-dialog-content>
